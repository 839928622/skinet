<div class="form-label-group">
    <input  
        [ngClass]="(controlDir && controlDir.control && controlDir.control.touched) ? (controlDir.control.invalid ? 'is-invalid' : 'is-valid' ): null"
        [type]="type"
        (input)="onChange( $event.target.value )"
        (blur)="onTouched()"
        id="{{ label }}"
        #input
        class="form-control"
        placeholder="{{ label }}"
        >
    <label for="{{ label }}">{{ label }}</label>
    <div class="invalid-feedfack text-danger" *ngIf="(controlDir && controlDir.control && controlDir.control.invalid && controlDir.control.touched)">
        <span *ngIf="controlDir.control.errors?.required" >{{ label }} is required</span>
        <span *ngIf="controlDir.control.errors?.pattern">Invalid {{ label }}</span>
    </div>
  </div>
