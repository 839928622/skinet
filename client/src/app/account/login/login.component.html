<div class="d-flex justify-content-center mt-5">
   <div class="col-6">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
        <div class="text-center mb-4">
          <h1 class="h3 mb-3 font-weight-normal">Welcome</h1>
        </div>
      
        <div class="form-label-group">
          <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
          <label for="inputEmail">Email address</label>
        </div>
      
        <div class="form-label-group">
          <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
          <label for="inputPassword">Password</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login in</button>
        <p class="mt-5 mb-3 text-muted text-center"> 1.0.0 build-1312 </p>
      </form>
   </div>
</div>
